<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Форма поиска второй половинки</title>
    <link rel="stylesheet" href="dist/style.css">
</head>
<body>
<div class="search">
    <div class="nav">
        <a href="#" class="nav__item">Главная / </a>
        <a href="#" class="nav__item"> Личный кабинет</a>
    </div>
    <div class="search-title">Новое бесплатное объявление в рубрику «Серьёзные отношения»</div>
    <div class="search-form">
        <div class="search-form-block">
            <div class="search-title search-title_color">Рубрика</div>
            <label>
                <select name="" class="search-form-input">
                    <option value="">Серьезные отношения</option>
                    <option value="">Брак</option>
                    <option value="">Флирт</option>
                </select>
            </label>
        </div>
        <div class="search-form-arrow">
            <img src="images/right.png" alt="">
        </div>
        <div class="search-form-block">
            <div class="search-title search-title_color">Кто мне нужен</div>
            <label>
                <select name="" class="search-form-input">
                    <option value=""></option>
                    <option value="">Мужчина</option>
                    <option value="">Женщина</option>
                </select>
            </label>
        </div>
    </div>
    <div class="search-form">
        <div class="search-form-block">
            <div class="search-title search-title_color">Я живу здесь</div>
            <div class="columns">
                <div class="columns-left">
                    <div class="search-title search-title_size">
                        <span class="search-title search-title_size search-title_align">В стране</span>
                    </div>
                    <div class="search-title search-title_size">В регионе</div>
                    <div class="search-title search-title_size">В городе</div>
                </div>
                <div class="columns-right">
                    <div class="columns columns_aligne">
                        <label>
                            <select name="" class="search-form-input">
                                <option value="">Россия</option>
                                <option value="">Белоруссия</option>
                                <option value="">Украина</option>
                            </select>
                            <select name="" class="search-form-input">
                                <option value="">Московская область</option>
                                <option value="">Минская область</option>
                                <option value="">Киевская область</option>
                            </select>
                            <select name="" class="search-form-input">
                                <option value="">Москва</option>
                                <option value="">Минск</option>
                                <option value="">Киев</option>
                            </select>
                        </label>
                    </div>
                </div>
            </div>
        </div>
        <div class="search-form-arrow">
            <img src="images/right.png" alt="">
        </div>
        <div class="search-form-block">
            <div class="search-title search-title_color">Меня интересуют люди</div>
            <div class="columns">
                <div class="columns-left">
                    <div class="search-title search-title_size">Из страны</div>
                    <div class="search-title search-title_size">Из региона</div>
                    <div class="search-title search-title_size">Из города</div>
                </div>
                <div class="columns-right">
                    <div class="columns columns_aligne">
                        <label>
                            <select name="" class="search-form-input">
                                <option value="">- В любой стране -</option>
                                <option value="">Россия</option>
                                <option value="">Белоруссия</option>
                                <option value="">Украина</option>
                            </select>
                            <select name="" class="search-form-input">
                                <option value="">- В любом регионе -</option>
                                <option value="">Московская область</option>
                                <option value="">Минская область</option>
                                <option value="">Киевская область</option>
                            </select>
                            <select name="" class="search-form-input">
                                <option value="">- В любом из городов-</option>
                                <option value="">Москва</option>
                                <option value="">Минск</option>
                                <option value="">Киев</option>
                            </select>
                        </label>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="search-form">
        <div class="search-form-block">
            <div class="search-title search-title_color">Заголовок объявления</div>
            <textarea name="" cols="30" rows="10" class="search-form-input search-form-input_height"></textarea>
        </div>
        <div class="search-form-arrow">
            <img src="images/right.png" alt="">
        </div>
        <div class="search-form-block">
            <div class="search-title search-title_color">Заголовок объявления</div>
        </div>

    </div>
    <div class="search-form">
        <div class="search-form-block">
            <div class="search-title search-title_color">Текст объявления</div>
            <textarea name="" cols="30" rows="10" class="search-form-input"></textarea>
        </div>
    </div>
</div>
</body>
</html>
